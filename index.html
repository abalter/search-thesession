<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="examples-styles.css" />
    <link rel="stylesheet" href="styles.css" />

    <title>abcjs: Editor and Synth Demo</title>
    <link rel="stylesheet" type="text/css" href="abcjs-audio.css" />
  </head>
  <body>

    <script id="tune-and-player" type="text/template">
      <div class="container">
        <textarea 
          id="sid-{{setting_id}}-abc" 
          cols="80" 
          rows="15" 
          spellcheck="false"
        >
X:{{setting_id}}
T:{{name}}
M:{{meter}}
R:{{type}}
K:{{mode}} 
{{abc}}</textarea>
        <p>{{username}}&nbsp;&nbsp;&nbsp;{{date}}
  
        <!-- <div id="sid-{{setting_id}}-warnings"></div> -->
        <!-- <hr /> -->
        <div id="sid-{{setting_id}}-paper"></div>
        <div id="sid-{{setting_id}}-audio"></div>
      </div>

    </script>

    <div role="search">

      <label for="tunetype">Search</label>
      <select id="tunetype" name="type">
        <option value="%">all tunes</option>
        <option value="jig">jigs</option>
        <option value="reel">reels</option>
        <option value="slip jig">slip jigs</option>
        <option value="hornpipe">hornpipes</option>
        <option value="polka">polkas</option>
        <option value="slide">slides</option>
        <option value="waltz">waltzes</option>
        <option value="barndance">barndances</option>
        <option value="strathspey">strathspeys</option>
        <option value="three-two">three-twos</option>
        <option value="mazurka">mazurkas</option>
        <option value="march">marches</option>
      </select>
      
      <label for="tunemode">in</label>
      <select id="tunemode" name="mode">
        <option value="%">all keys</option>
        <option value="Amajor">Amajor</option>
        <option value="Aminor">Aminor</option>
        <option value="Adorian">Adorian</option>
        <option value="Amixolydian">Amixolydian</option>
        <option value="Bminor">Bminor</option>
        <option value="Cmajor">Cmajor</option>
        <option value="Dmajor">Dmajor</option>
        <option value="Dminor">Dminor</option>
        <option value="Eminor">Eminor</option>
        <option value="Fmajor">Fmajor</option>
        <option value="Gmajor">Gmajor</option>
        <option value="Dmixolydian">Dmixolydian</option>
        <option value="Bmixolydian">Bmixolydian</option>
        <option value="Edorian">Edorian</option>
        <option value="Gdorian">Gdorian</option>
        <option value="Gminor">Gmffnor</option>
        <option value="Ddorian">Ddorian</option>
        <option value="Cdorian">Cdorian</option>
        <option value="Fdorian">Fdorian</option>
        <option value="Gmixolydian">Gmixolydian</option>
        <option value="Emajor">Emajor</option>
        <option value="Bdorian">Bdorian</option>
        <option value="Emixolydian">Emixolydian</option>
      </select>
      
      <label id="for-tunename" for="tunename">for</label>
      <input id="tunename" type="search" inputmode="search" name="q" placeholder="e.g. The Wise Maid or EAA AGA" autocomplete="off" list="suggestions" data-suggestions="/tunes/searchoptions">
      <button id="search" type="submit">search</button>
      <datalist id="suggestions"></datalist>
    </div><!-- /@search -->

    <div id="tunes_and_player"></div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script src="abcjs-basic.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
